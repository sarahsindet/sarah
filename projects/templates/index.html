{% extends 'base.html' %}
{% load static%}
{% block content %}
{{block.super}}
<div class="container-fluid" style="margin-top: 9%;overflow-x: hidden">
  <div style="background-image: url(static/images/gal.png);height: 550px;color: whitesmoke">
    <div class="" style="font-size: 20px;padding-left: 10px">
      <p style="padding-top: 150px"><strong>Site of the day</strong> Nov. 27, 2019</p>
    </div>
      <div style="padding-top: 250px">
        <a class="btn btn-md btn-info" href= "https://bryson69.github.io/Github-user//" style="margin-left: 5%"> Visit Site</a>
    </div>
    
  </div>
  <h2 class="mt-4 text-center">Websites available</h2><hr>
  <div class="row">
    {% if posts %}

    <div class="templates display">
        <div class="row">
      {% for post in posts %}
      
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="view overlay">
            <img class="card-img-top" src="{{ post.photo.url }}" alt="{{photo.title}}">
            <a href="">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title"><a href="/site/{{post.id}}" style="color:rgb(0, 162, 255);text-decoration: none">{{post.title|title}}</a> <a
                class="btn btn-sm btn-outline-info" href="{{ post.link }}" style="margin-left: 5%"> View Project</a></h4>
            <hr>
            <p class="card-text "><img src="{{post.user.profile.profile_pic.url}}" class="nav-img mr-2" alt="">
              By {{post.username}} <span style="float:right">{{post.date|date}}</span>


            </p>
          </div>
        </div>
      </div>
    
      {% endfor %}
    </div>
    </div>

    {% endif %}
  </div>
</div>


{% endblock%}
