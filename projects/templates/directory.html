{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}

{% block content %}

<div class="container-fluid" style="margin-top: 9%">
  
    <div class="templates display">
        <div class="row">
      {% for post in posts %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="view overlay">
            <img class="card-img-top" src="{{ post.photo.url }}" alt="{{photo.title}}">
            <a href="">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title"><a href="/site/{{post.id}}">{{post.title|title}}</a> <a
                class="btn btn-sm btn-outline-info" href="{{ post.link }}"> View</a></h4>
            <hr>
            <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}" class="nav-img mr-2" alt="">
              By {{post.username | title}} <span style="float:right">{{post.date|date}}</span>

            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
