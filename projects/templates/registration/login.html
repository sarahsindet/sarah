{% extends 'registration/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-top:7%;">

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card" style="margin-top:14%; padding:20px">
        <div class="card-body">
          <div>
          <h5 class="card-title"> <span style="float:right">Not a member yet? <a
                href="/accounts/register" class="text-info">Register now</a></span></h5>
              </div>
              <br><br>
          <div class="card-text">
            <form action="" method="post" novalidate>
              {% csrf_token%}
              {{ form|crispy}}
              <div>
                <button type="submit" class="btn btn-info btn-sm">Sign in</button>
              </div>
              <input type="hidden" name="next" value="{{next}}">

            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="col-md-2"></div>
  </div>

</div>
{% endblock %}
