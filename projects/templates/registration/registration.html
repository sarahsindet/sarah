{% extends "registration/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                  <div class="">
                    <h5 class="text-center"><span style="float:right">Are you a member? <a href="/accounts/login" class="text-info">Login now</a></span></h5></div>
                    <br>
                            
                    <div class="card-body">
                        <form action="/accounts/register/" method="post" novalidate>
                            {% csrf_token%}
                            {{ form|crispy}}
                            <div class="form-group text-center">
                            <button type="submit" class="btn btn-info btn-sm"> Register</button>
                          </div>
                          <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
